
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url(bgr3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .toast{
            width: 100%;
            height: 100%;
            position: absolute;
            background: rgba(250, 107, 205, 0.3);
        }
        .toast .toast-container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10%;
            gap: 10px;
        }
        .toast .toast-container.active{
            transform: translateY(-300px);
        }
        .toast .text1{
            transition: 2s;
        }
        .toast .text1 h1{
            font-family: 'Pacifico', cursive;
            font-size: 2.8em;
            visibility: hidden;
            animation: h1 2s forwards;
            animation-delay: 1s;
        }
        @keyframes h1{
            0%{
                opacity: 0;
                transform: translateY(-200px);
            }
            100%{
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
        }
        .toast .text1.active{
            transform: translateY(-300px);
        }
        .toast .text2{
            transition: 2s;
        }
        .toast .text2 h2{
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            visibility: hidden;
            animation: h2 2s forwards;
            animation-delay: 2s;
        }
        @keyframes h2{
            0%{
                opacity: 0;
                transform: translateY(-250px);
            }
            100%{
                visibility: visible;
                opacity: 1;
                transform: translateY(0px);
            }
        }
        .toast .text2.active{
            transform: translateY(-300px);
        }
        .btn{
            margin-top: 20px;
        }
        .btn .button--yes{
            z-index: 2;
            left: 400px;
            position: absolute;
            padding: 10px 20px;
            background: rgb(250, 68, 68);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            animation: yes 2s linear;
        }
        @keyframes yes{
            0%{
                opacity: 0;
                transform: translateY(-350px);
            }
            50%{
                opacity: 1;
                transform: translateY(0px) translateX(-20px) rotate(-30deg);
            }
            55%{
                opacity: 1;
                transform: translateY(-10px) translateX(-10px) rotate(-15deg);
            }
            60%{
                opacity: 1;
                transform: translateY(-20px) translateX(0px) rotate(0deg);
            }
            65%{
                opacity: 1;
                transform: translateY(-10px) translateX(10px) rotate(15deg);
            }
            70%{
                opacity: 1;
                transform: translateY(0px) translateX(20px) rotate(30deg);
            }
            75%{
                opacity: 1;
                transform: translateY(-5px) translateX(5px) rotate(15deg);
            }
            80%{
                opacity: 1;
                transform: translateY(-10px) translateX(0px) rotate(0deg);
            }
            85%{
                opacity: 1;
                transform: translateY(0px) translateX(-5px) rotate(-15deg);
            }
            90%{
                opacity: 1;
                transform: translateY(-5px) translateX(0px) rotate(0deg);
            }
            95%{
                opacity: 1;
                transform: translateY(0px) translateX(5px) rotate(15deg);
            }
            100%{
                opacity: 1;
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
        }
        .btn .button--yes:hover{
            background-color: rgb(255, 1, 162);
            box-shadow: 2px 2px 5px rgb(255, 1, 162, 0.5);
        }
        #yes.active{
            transform: translateX(600px);
        }
        #yes{
            transition: all 2s;
        }
        .btn .button--no{
            left: 700px;
            position: absolute;
            padding: 10px 15px;
            background: rgb(38, 56, 255);
            border: none;
            border-radius: 5px;
            color: white;
            animation: no 2s linear;
        }
        @keyframes no{
            0%{
                opacity: 0;
                transform: translateY(-350px);
            }
            50%{
                opacity: 1;
                transform: translateY(0px) translateX(-20px) rotate(-30deg);
            }
            55%{
                opacity: 1;
                transform: translateY(-10px) translateX(-10px) rotate(-15deg);
            }
            60%{
                opacity: 1;
                transform: translateY(-20px) translateX(0px) rotate(0deg);
            }
            65%{
                opacity: 1;
                transform: translateY(-10px) translateX(10px) rotate(15deg);
            }
            70%{
                opacity: 1;
                transform: translateY(0px) translateX(20px) rotate(30deg);
            }
            75%{
                opacity: 1;
                transform: translateY(-5px) translateX(5px) rotate(15deg);
            }
            80%{
                opacity: 1;
                transform: translateY(-10px) translateX(0px) rotate(0deg);
            }
            85%{
                opacity: 1;
                transform: translateY(0px) translateX(-5px) rotate(-15deg);
            }
            90%{
                opacity: 1;
                transform: translateY(-5px) translateX(0px) rotate(0deg);
            }
            95%{
                opacity: 1;
                transform: translateY(0px) translateX(5px) rotate(15deg);
            }
            100%{
                opacity: 1;
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
        }
        #no.active{
            transform: translateX(100px);
        }
        .box-mail{
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .mail{
            z-index:1;
            position: absolute;
            width: 65%;
            height: auto;
            flex-direction: column;
            background-color: rgb(248, 166, 166);
            padding: 10px 20px;
            display: flex;
            gap: 1px;
            border-radius: 10px;
            transform: translateY(-250px);
            transition: transform 2s;
            box-shadow: -5px -5px 10px rgba(255,255,255, 0.8),
                    5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .mail.active{
            transform: translateY(130px);       
}
        .mail h1{
            font-family: 'Ms Madi', cursive;
            font-size: 2.3em;
        }
        .mail h1 i{
            color: red;
            padding: 0px 20px;
        }
        .mail p{
            font-family: 'Dancing Script', cursive;
            font-size: 1.3em;
        }
        #continue-btn {
            display: none;
            z-index: 2;
            position: absolute;
            padding: 10px 20px;
            background: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toast">
            <div class="toast-container">
                <div class="text1">
                    <h1>Nhân dịp 20/10 ❤</h1>
                </div>
                <div class="text2">
                    <h2>❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤❤</h2>
                </div>
                <div class="btn">
                    <button class="button--yes" id="yes">Nhận thư</button>
                    <button class="button--no" id="no">Hok má</button>
                    <button id="continue-btn" onclick="goToNextPage()">Tiếp tục</button>                
                </div>
            </div>
        </div>
    </div>
    <div class="box-mail">                      
        <div class="mail">
            <h1 style="text-align: center;">
                <i class="fa-solid fa-heart"></i>
                Gửi min iu
                <i class="fa-solid fa-heart"></i>
            </h1>
        <p>Chúc bạn iu 20/10 thiệt hạnh phúc và lúc nào cũng xinh đẹp nhen ✿ luôn dui dẻ tích cực với mong mọi điều tối đẹp đều sẽ đến với cô hen. Cô nhớ bấm nút tiếp tục bên dưới nha có bất ngờ đóo.</p>
            
        <p>❤❤❤</p>
    </div>
    </div>
    <script>
       
    function goToNextPage() {
        window.location.href = "index2.html";  // Redirect to index2.html
    }  // Chuyển hướng đến index2.html
        
    </script>
    <script src="app.js"></script>
</body>
</html>
